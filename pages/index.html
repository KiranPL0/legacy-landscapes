<html>

<head>
    <link rel="stylesheet" href="../css/style.css">
    <title>Landscapes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon-16x16.png">
    <link rel="manifest" href="../img/site.webmanifest">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">    </script>
    <script type="text/javascript">

        var elem = document.documentElement;
        function openFullscreen() {
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }

        function closeFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) { /* Safari */
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { /* IE11 */
                document.msExitFullscreen();
            }
        }


        function display_c() {
            var refresh = 1000; // Refresh rate in milli seconds
            mytime = setTimeout('display_ct()', refresh)
        }

        function display_ct() {
            var x = new Date()
            // date part ///

            // time part //
            var hour = x.getHours();
            var minute = x.getMinutes();
            var second = x.getSeconds();
            if (hour < 10) { hour = '0' + hour; }
            if (minute < 10) { minute = '0' + minute; }
            if (second < 10) { second = '0' + second; }
            var x3 = hour + ':' + minute + ':' + second
            document.getElementById('ct').innerHTML = x3;
            display_c();
        }


        function dateee() {
            var d = new Date()

            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

            var datefull = d.getDate() + "/" + " "
            var datecall = "st"

            if (d.getDate() == 1) {
                datecall = "st"
            } else if (d.getDate() == 2) {
                datecall = "nd"
            } else if (d.getDate() == 3) {
                datecall = "rd"
            } else {
                datecall = "th"
            }









            var outpute = days[d.getDay()] + ", " + months[d.getMonth()] + " " + d.getDate() + datecall + ", " + d.getFullYear();


            document.getElementById('p1').innerHTML = outpute;





        }


        function wallpaperset() {
            var dd = new Date()
            var wallpapertime = 0 // 1 = sunrise 2 = noon = 3 sunset 4 = night 
            var aaa = dd.getHours()
            if (aaa == 0) {
                wallpapertime = 4
            } else if (aaa == 1) {
                wallpapertime = 4

            } else if (aaa == 2) {
                wallpapertime = 4

            } else if (aaa == 3) {
                wallpapertime = 4

            } else if (aaa == 4) {
                wallpapertime = 4

            } else if (aaa == 5) {
                wallpapertime = 4

            } else if (aaa == 6) {
                wallpapertime = 4

            } else if (aaa == 7) {
                wallpapertime = 1

            } else if (aaa == 8) {
                wallpapertime = 1

            } else if (aaa == 9) {
                wallpapertime = 2

            } else if (aaa == 10) {
                wallpapertime = 2

            } else if (aaa == 11) {
                wallpapertime = 2

            } else if (aaa == 12) {
                wallpapertime = 2

            } else if (aaa == 13) {
                wallpapertime = 2

            } else if (aaa == 14) {
                wallpapertime = 2

            } else if (aaa == 15) {
                wallpapertime = 2

            } else if (aaa == 16) {
                wallpapertime = 2

            } else if (aaa == 17) {
                wallpapertime = 2

            } else if (aaa == 18) {
                wallpapertime = 2

            } else if (aaa == 19) {
                wallpapertime = 3

            } else if (aaa == 20) {
                wallpapertime = 3

            } else if (aaa == 21) {
                wallpapertime = 4

            } else if (aaa == 22) {
                wallpapertime = 4

            } else if (aaa == 23) {
                wallpapertime = 4

            } else {
                console.warn('Couldn\'t find any hour to set the wallpaper to.')
            }

            // 1 = sunrise 2 = noon = 3 sunset 4 = night 

            if (wallpapertime == 1) {
                document.body.style.backgroundImage = "url('../img/1.jpg')";
                document.getElementById("imgdesc").innerHTML = "Image from Unsplash"
                document.getElementById("imgdesc").href = "https://unsplash.com"
                document.getElementById("p1").style.color = "#000000"
                document.getElementById("ct").style.color = "#000000"
            } else if (wallpapertime == 2) {
                document.body.style.backgroundImage = "url('../img/2.jpg')";
                document.getElementById("imgdesc").innerHTML = "Image from Unsplash"
                document.getElementById("imgdesc").href = "https://unsplash.com"
                document.getElementById("p1").style.color = "#FFFFFF"
                document.getElementById("ct").style.color = "#FFFFFF"


            } else if (wallpapertime == 3) {
                document.body.style.backgroundImage = "url('../img/3.jpg')";
                document.getElementById("imgdesc").innerHTML = "Image from Unsplash"
                document.getElementById("imgdesc").href = "https://kiranpl.com"
                document.getElementById("p1").style.color = "#FFFFFF"
                document.getElementById("ct").style.color = "#FFFFFF"

            } else if (wallpapertime == 4) {
                document.body.style.backgroundImage = "url('../img/4.jpg')";
                document.getElementById("imgdesc").innerHTML = "Image from Unsplash"
                document.getElementById("imgdesc").href = "https://unsplash.com"
                document.getElementById("p1").style.color = "#FFFFFF"
                document.getElementById("ct").style.color = "#FFFFFF"

            }



        }


        var intervalId = window.setInterval(function () {
            display_ct()
            dateee()
            wallpaperset()
        }, 1000);

        var isFullscreenEnabled = false
        var btn = undefined
        function load() {
            btn = document.getElementById("fullscreenbtn")
            btn.innerText = "Enter Fullscreen"

        }
        function updateFullscreen() {
            if (isFullscreenEnabled == true) {
                closeFullscreen()
                isFullscreenEnabled = false
                btn.innerText = "Enter Fullscreen"
                $("body").load(location.href);
                wallpaperset()
            } else {
                openFullscreen()
                isFullscreenEnabled = true
                btn.innerText = "Exit Fullscreen"
                $("body").load(location.href);
                wallpaperset()
            }
        }
    </script>
</head>



<body onload=display_ct();dateee();wallpaperset();load();>

</body>

</html>
